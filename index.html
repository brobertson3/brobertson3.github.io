<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Learn how to save the planet by creating less waste.">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ReThree</title>

		<!-- Bootstrap stylesheets -->
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<!-- My stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/header_footer.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">

		<!-- Bootstrap scripts -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
		
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">
		        		<img class="brand_logo" alt="Brand" src="https://9to5google.files.wordpress.com/2015/04/mrjingles_earth_day_1.gif">
		      		</a>
		    	</div>
		    	<p class="navbar-text navbar-left logo_text"><span class="re_logo">Re</span><span class="three_logo">Three</span></p>
		  	</div>
		</nav>

		<!-- This div will contain all of the goodness involving the interactive graphics -->
		<div class="container-fluid interaction_container">
			<h2>Do You Want to Learn How to Save the Planet?<br>We'll Show You How</h2>
			<!-- Row 1 Reduce Container only-->
			
			<div class="row container_row">
				<!-- At the top center -->
				<div class="can_image_container">
					<a><img id="reduce" src="images/recycling_bin.jpg" data-placement="right" data-toggle="popover" data-placement="right" title="Reduce" data-content="Learn how to limit the amount of waste you produce."></a>
				</div>
			</div>
			<!-- Row 2 Up arrow only-->
			<div class="row">
				<div class="arrow_image_container col-xs-2 col-xs-offset-5 col-md-2 col-md-offset-5">
					<!-- Directly below pointing up -->
					<a><img id="arrow" src="images/arrow.jpg"></a>
				</div>
			</div>
			<!-- Row 3 Drag the bottle row -->
			<div class="row bottle_container">
				<div class="col-xs-12 col-md-6 col-md-offset-3">
					<!-- To the left of the bottle, two lines -->
					<div class="bottle_text bottle_image_container">
						<span>Drag to</span>
						<!-- Directly under the tail of the above arrow -->
						<a><img id="draggable_bottle" src="images/plastic_bottle.png"></a>
						<span>a can!!</span>
					</div>
				</div>
			</div>
			<!-- Row 4 two down pointing arrows row-->
			<div class="row pesky_arrows_row">
				<div class="arrow_image_container left_down_arrow">
					<!-- To the left, under the bottle, and at the head of the arrow -->
					<a><img id="arrow" class="float_right" src="images/arrow.jpg"></a>
				</div>
				<div class="arrow_image_container right_down_arrow">
					<a><img id="arrow" class="float_left" src="images/arrow.jpg"></a>
				</div>
			</div>
			<!-- Row 5 two containers only-->
			<div class="row">
				<div class="can_image_container col-xs-2 col-xs-offset-3 col-md-2 col-md-offset-3 left_bin">
					<a><img id="reuse" class="float_right" src="images/recycling_bin.jpg" data-placement="left" data-toggle="popover" data-placement="right" title="Reuse" data-content="Learn how to repurpose your used products."></a>
				</div>
				<div class="can_image_container col-xs-2 col-xs-offset-2 col-md-2 col-md-offset-2 right_bin">
					<a><img id="recycle" class="float_left" src="images/recycling_bin.jpg" data-placement="right" data-toggle="popover" data-placement="right" title="Recycle" data-content="Learn how to send in your used products to be remanufactured."></a>
				</div>
			</div>
		</div>

		<footer class="container-fluid">
			<h3>Complete Each Lesson!!!</h3>
		</footer>

		<!-- My scripts -->
		<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
