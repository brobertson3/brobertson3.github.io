<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Learn how to save the planet by creating less waste.">

		<title>ReThree</title>

		<!-- Bootstrap stylesheets -->
		<link rel="stylesheet" href="bootstrap/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<!-- My stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/index.css">

		<!-- Bootstrap scripts -->
		<script type="text/javascript" href="bootstrap/bootstrap.min.js"></script>
		<!-- My scripts -->
		<script type="text/javascript" href="js/index.js"></script>
	</head>

	<body>
		<header class="container-fluid">
			<h1><span class="r_logo">R</span><span class="three_logo">3</span></h1>
		</header>

		<h2>Do You Want to Learn How to Save the Planet?<br>We'll Show You How</h2>

		<!-- This div will contain all of the goodness involving the interactive graphics -->
		<div class="container-fluid">
			<!-- Row 1 -->
			<div class="row">
				<!-- At the top center -->
				<div class="col-md-2 col-md-offset-5">
					<a><img src="images/recycling_bin.jpg" height="150"></a>
				</div>
			</div>
			<!-- Row 2 -->
			<div class="row">
				<div class="col-md-2 col-md-offset-5">
					<!-- Directly below pointing up -->
					<a><img src="images/arrow.jpg" height="75"></a>
				</div>
			</div>
			<!-- Row 3 -->
			<div class="row bottle_container">
				<div class="col-md-4 col-md-offset-4">
					<!-- To the left of the bottle, two lines -->
					<div class="float_left bottle_text">
						<p>Drag the</p>
						<p>a can</p>
					</div>
					<!-- Directly under the tail of the above arrow -->
					<a><img src="images/plastic_bottle.png" height="75"></a>
					<!-- To the right of the bottle, two lines -->
					<div class="float_right bottle_text">
						<p>bottle to</p>
						<p>to start</p>
					</div>
				</div>
			</div>
			<!-- Row 4 -->
			<div class="row">
				<div class="col-md-2 col-md-offset-4 left_down_arrow">
					<!-- To the left, under the bottle, and at the head of the arrow -->
					<a><img class="float_right" src="images/arrow.jpg" height="75"></a>
				</div>
				<div class="col-md-2 right_down_arrow">
					<a><img class="float_left" src="images/arrow.jpg" height="75"></a>
				</div>
			</div>
			<!-- Row 5 -->
			<div class="row">
				<div class="col-md-2 col-md-offset-3 left_bin">
					<a><img class="float_right" src="images/recycling_bin.jpg" height="150"></a>
				</div>
				<div class="col-md-2 col-md-offset-2 right_bin">
					<a><img class="float_left" src="images/recycling_bin.jpg" height="150"></a>
				</div>
			</div>
		</div>

		<footer class="container-fluid">
			<h3>Complete Each Lesson!!!</h3>
		</footer>
	</body>

</html>
